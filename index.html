<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Scooter Lim</title>
  </head>
  <body>
    <!-- contenitore semi-trasparente -->
    <div class="contenitore">

      <!-- logo e titolo -->
      <header>
        <img src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- bottoni per navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Monopattino Gino22 -->
      <section class="monopattino">
        <input type="checkbox">

        <!-- Descrizione e stato carica Monopattino  -->
        <h2>Monopattino Gino22</h2>
        <p class="indirizzo"> Via Guadalametri - a 220 metri da te</p>
        <p class="carica">Stato carica:</p>
        <hr class="percentuale orange">
      </section>

      <!-- Monopattino Mike24 -->
      <section class="monopattino">
        <input type="checkbox">

        <!-- Descrizione e stato carica Monopattino  -->
        <h2>Monopattino Mike24</h2>
        <p class="indirizzo"> Via Ricciardoni - a 420 metri da te</p>
        <p class="carica">Stato carica:</p>
        <hr class="percentuale green">
      </section>

      <!-- Monopattino Fede154 -->
      <section class="monopattino">
        <input type="checkbox">

        <!-- Descrizione e stato carica Monopattino  -->
        <h2>Monopattino Fede154</h2>
        <p class="indirizzo"> Via Mentarini - a 490 metri da te</p>
        <p class="carica">Stato carica:</p>
        <hr class="percentuale red">
      </section>
    </div>
  </body>
</html>
